HTTPPort 8090
HTTPBindAddress 0.0.0.0
MaxHTTPConnections 2000
MaxClients 1000
MaxBandwidth 100000
CustomLog -
#NoDaemon
NoDefaults

<Feed feed1.ffm>
	File /tmp/feed1.ffm
	FileMaxSize 10M
	ACL allow 192.168.0.0	192.168.255.255
</Feed>

