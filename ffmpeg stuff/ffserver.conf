<Stream test.jpg>
	Feed feed1.ffm
	Format jpeg
	
	VideoBitRate 512
	VideoFrameRate 30
	VideoIntraOnly
	VideoSize 320x240
	NoAudio
	Strict -1
	NoDefaults
</Stream>

